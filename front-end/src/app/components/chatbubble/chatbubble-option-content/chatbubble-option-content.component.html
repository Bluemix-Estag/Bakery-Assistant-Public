<div [ngClass]="{'me': chatInfo?.user == 'user' }" class="chat">
  <div *ngIf="chatInfo.title">
    <p><b>{{chatInfo?.title}}</b></p>
  </div> 
  <div *ngFor="let option of chatInfo.options">
    <p class="blue-text text-darken-2 pulse"><span (click)="sendToWatson(option)" [ngClass]="{'isDisabled': disabled, 'enabled': !disabled}" >{{option?.label}}</span></p>
  </div> 
</div>
